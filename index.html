<!DOCTYPE html>
<html lang="en">
<head>

<title>Trading Post Baby Paint Brush Calculator</title>
<link rel="stylesheet" href="TradingPost.css">
</head>
<body>
    <header>
        <h1>Baby Paint Brush Calculator</h1>
    </header>
    <div class="container">
        <input type="radio" name="body" value="calculator" checked> Nps to Brushes
        <input type="radio" name="body" value="slider"> Brushes to Nps
        <div id="calculator-body">
            <p>Offer: <input type="text" id="offer" placeholder="Enter offer"></p>
            <p id="offer-result">You should offer 0 Nps and 0 Baby Paint Brushes.</p>
            <div id="image-container2"><img src="https://images.neopets.com/items/invisiblepntbrsh.gif"></div>
        </div>
        <div id="slider-body" class="hidden">
            <input type="range" min="0" max="10" value="0" id="slider">
            <p id="slider-value">Baby Paint Brush: 0</p>
            <input type="text" id="additional-value" placeholder="Enter additional value">
            <p>The total value is <span id="result" placeholder="0"></span> Nps</p>
            <div id="image-container"><img src="https://images.neopets.com/items/invisiblepntbrsh.gif"></div>
        </div>
    </div>
